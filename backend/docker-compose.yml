services:
  postgres:
    image: postgres:15-alpine
    container_name: mlqueue-postgres
    environment:
      POSTGRES_DB: mlqueue_db
      POSTGRES_USER: mlqueue
      POSTGRES_PASSWORD: mlqueue_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlqueue -d mlqueue_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mlqueue-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlqueue-backend
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: mlqueue
      DB_PASSWORD: mlqueue_password
      DB_NAME: mlqueue_db
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_WORKER_COUNT: 10
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: mlqueue-network
