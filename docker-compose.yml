services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mlqueue-postgres
    environment:
      POSTGRES_DB: mlqueue_db
      POSTGRES_USER: mlqueue
      POSTGRES_PASSWORD: mlqueue_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlqueue -d mlqueue_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlqueue-network
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: mlqueue-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mlqueue-network
    restart: unless-stopped

  # Backend (Go API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlqueue-backend
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: mlqueue
      DB_PASSWORD: mlqueue_password
      DB_NAME: mlqueue_db
      DB_SSLMODE: disable
      DB_MAX_OPEN_CONNS: 100
      DB_MAX_IDLE_CONNS: 10
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      REDIS_POOL_SIZE: 100
      JWT_SECRET: change-this-secret-in-production
      JWT_EXPIRY_HOURS: 24
      RATE_LIMIT_STANDARD: 100
      RATE_LIMIT_PREMIUM: 1000
      RATE_LIMIT_BATCH: 10
      QUEUE_WORKER_COUNT: 10
      QUEUE_MAX_SIZE: 10000
      WEBHOOK_TIMEOUT_SECONDS: 30
      WEBHOOK_RETRY_COUNT: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mlqueue-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vue 3)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/v1
    container_name: mlqueue-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mlqueue-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mlqueue-network:
    driver: bridge